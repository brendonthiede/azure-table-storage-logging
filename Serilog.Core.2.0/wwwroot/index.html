<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Log Viewer</title>
  <link rel="stylesheet" href="//cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="//cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <div class="flex-center flex-column">
          <form action="#" id="log-selector">
            <h2>Time Frame:</h2>
            <div class="radio">
              <label><input type="radio" name="optradio" checked>Last hour</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="optradio">Last 4 hours</label>
            </div>
            <div class="radio">
              <label><input type="radio" name="optradio">Custom</label>
            </div>
            <h2>Application:</h2>
            <div class="checkbox" id="applications">
              <label><input type="checkbox" checked> serilogcore20</label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div id="example"></div>
    </div>
  </div>
  <script>
    $(document).ready(function () {
      $('#example').DataTable({
        "ajax": './data.json'
      });
      $("#log-selector").submit(function (e) {
        e.preventDefault();
      });
    });
  </script>
</body>

</html>
